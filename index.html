    <form id="form">
      <div class="form-control">
        <label for="name" id="label-name"> Name</label>
        <!-- Input Type text -->
        <input type="text" id="name" placeholder="Enter your name" />
      </div>
      <div class="form-control">
        <label for="email" id="label-email"> Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      <div class="form-control">
        <label for="age" id="label-age"> Age</label>
        <input type="number" id="age" placeholder="Enter your age" />
      </div>
      <div class="form-control">
        <label for="role" id="label-role"
          >Which option best describes you?</label
        >
        <!-- Dropdown options -->
        <select name="role" id="role">
          <option value="student">Student</option>
          <option value="intern">Intern</option>
          <option value="professional">Professional</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-control">
        <label> Would you recommand GeeksforGeeks to a friend? </label>
        <label for="recommend-1">
          <input type="radio" id="recommend-1" name="recommand" />Yes
        </label>
        <label for="recommand-2">
          <input type="radio" id="recommand-2" name="recommand" />No
        </label>
        <label>
          <input type="radio" id="recommand-2" name="recommand" />Maybe
        </label>
      </div>

      <div class="form-control">
        <label>
          Language and Frameworks know
          <small>(Check all that apply)</small></label
        >
        <label for="inp-1"> <input type="checkbox" name="inp" /> C </label>
        <label for="inp-2"> <input type="checkbox" name="inp" /> C++ </label>
        <label for="inp-3"> <input type="checkbox" name="inp" /> C# </label>
        <label for="inp-4"> <input type="checkbox" name="inp" /> CSS </label>
        <label for="inp-5"> <input type="checkbox" name="inp" /> Angular </label>
        <label for="inp-6"> <input type="checkbox" name="inp" /> Java </label>
        <label for="inp-7"> <input type="checkbox" name="inp" /> Python </label>
        <label for="inp-8"> <input type="checkbox" name="inp" /> Javascript </label>
        <label for="inp-9"> <input type="checkbox" name="inp" /> React </label>
        <label for="inp-10"> <input type="checkbox" name="inp" /> Spring </label>
      </div>

      <div class="form-control">
        <label for="comment">Any comments or suggestions</label>
        <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
      </div>
      <button type="submit" value="submit"> Submit</button>
    </form>
